   <script>
function isPrime(number) {
    // Check if number is less than 2
    if (number < 2) {
        return false;
    }
    
    // Check for numbers 2 and 3
    if (number <= 3) {
        return true;
    }
    
    // Check for other even numbers
    if (number % 2 === 0) {
        return false;
    }
    
    // Check for odd factors from 3 onwards
    for (let i = 3; i <= Math.sqrt(number); i += 2) {
        if (number % i === 0) {
            return false;
        }
    }
    
    return true;
}

// Example usage:
console.log(isPrime(23)); // Output: true
console.log(isPrime(50)); // Output: false

   </script>
